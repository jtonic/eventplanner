<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="my-polls">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>
    <paper-card> 
            <template is="dom-repeat" items="{{polls}}" >        
                  <div class="s2">{{item.name}}</div>
           </template>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'my-polls',
      ready:function() {
          this.polls  = [
            {name: '44.4268', Yes: '12', No: '33'},
            {name: '47.1585', Yes: '45', No: '12'},
             {name: '45.66', Yes: '1', No: '7'},
              {name: '44.3167', Yes: '78', No: '56'}
        ];
        }
    });
  </script>
</dom-module>
